name: Nonpo Regression Automation

on:
  push:
    branches:
      - main   # Trigger only when code is pushed to main branch

jobs:
  test:
    runs-on: windows-latest   # Using Windows runner

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17 with Maven cache
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build the project (skip tests here)
      - name: Build with Maven
        run: mvn clean install -DskipTests=true

      # 4️⃣ Set up Chrome for UI tests
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest

      # 5️⃣ Set up ChromeDriver matching Chrome version
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # 6️⃣ Run TestNG tests using repo XML (single class) — Windows fix applied
      - name: Run TestNG Tests
        shell: cmd
        run: mvn.cmd clean test -DsuiteXmlFile=src/test/resources/reo_testng.xml

      # 7️⃣ Upload Surefire/TestNG reports for review
      - name: Upload TestNG Reports
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports/
