name: Nonpo Regression Automation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest   # or ubuntu-latest if you prefer

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      # 3️⃣ Set up ChromeDriver for Selenium (if needed)
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # 4️⃣ Run TestNG suite (single class controlled by XML)
      - name: Run TestNG Tests
        run: mvn clean test
        shell: cmd  # if using Windows

      # 5️⃣ Upload TestNG reports
      - name: Upload TestNG Reports
        uses: actions/upload-artifact@v3
        with:
          name: TestNG-Reports
          path: target/surefire-reports

